ext {
    nodejs_version = '10.0.0'
}

buildscript {
    ext {
        kotlin_frontend_version = '0.0.31'
    }
    repositories {
        mavenCentral()
        maven { url "https://dl.bintray.com/kotlin/kotlin-eap" }
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "org.jetbrains.kotlin:kotlin-frontend-plugin:$kotlin_frontend_version"
    }
}

apply plugin: 'org.jetbrains.kotlin.frontend'
apply plugin: 'kotlin2js'
// apply plugin: 'kotlin-platform-js'

kotlinFrontend {
    downloadNodeJsVersion = nodejs_version
    npm {
        dependency("react", "15.6.1")
        dependency("react-dom", "15.6.1")
        dependency("react-router-dom", "4.2.2")
    }
    sourceMaps = true
    webpackBundle {
        bundleName = "main"
        sourceMapEnabled = true
        contentPath = file('src/main/public')
        proxyUrl = "http://localhost:8080"
    }
}

compileKotlin2Js {
    kotlinOptions {
        metaInfo = true
        // outputFile = "$project.buildDir.path/js/${project.name}.js"
        sourceMap = true
        moduleKind = 'commonjs'
        main = "call"
    }
}

repositories {
    mavenCentral()
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-js:$kotlin_version"
    // expectedBy project(':common')
}